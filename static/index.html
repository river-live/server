<!DOCTYPE html>
<html>
  <head>
    <title>Demo Chat</title>
  </head>
  <body>
    <h1>Demo Chat App</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" />
    <button id="say_hello">Say Hello!</button>

    <label for="room">Room:</label>
    <input type="text" id="room" />
    <button id="join_room">Join Room</button>

    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({ transports: ["websocket"], upgrade: false });

      document.getElementById("join_room").addEventListener("click", (e) => {
        socket.emit("room-join", document.getElementById("room").value);
      });

      document.getElementById("say_hello").addEventListener("click", (e) => {
        socket.emit("event", {
          name: document.getElementById("name").value,
          room: document.getElementById("room").value,
        });
      });

      socket.on("event", (message) => {
        const li = document.createElement("li");
        li.innerHTML = message;
        document.getElementById("messages").append(li);
      });

      socket.on("connect", () => {
        socket
          .emit("authenticate", {
            token:
              "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1OTcyODU2MzMsIm5hbWUiOiJKdWxpYSIsImlhdCI6MTU5NzE5OTIzM30.Kg0gBDQJCUt_rV9dAXbb65cQPVtvwxzQ-2qQTYfL5M8",
          })
          .on("authenticated", () => {
            console.log(socket);
          })
          .on("unauthorized", (msg) => {
            console.log(`unauthorized: ${JSON.stringify(msg.data)}`);
            throw new Error(msg.data.type);
          });
      });
    </script>
  </body>
</html>
